<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section>
      <h1 class="game--title">Tic Tac Toe</h1>
      <div class="game--container">
        <app-cell
          [class.cell-winner]="winningCells[0]"
          [cellIndex]="0"
        ></app-cell>
        <app-cell
          [class.cell-winner]="winningCells[1]"
          [cellIndex]="1"
        ></app-cell>
        <app-cell
          [class.cell-winner]="winningCells[2]"
          [cellIndex]="2"
        ></app-cell>
        <app-cell
          [class.cell-winner]="winningCells[3]"
          [cellIndex]="3"
        ></app-cell>
        <app-cell
          [class.cell-winner]="winningCells[4]"
          [cellIndex]="4"
        ></app-cell>
        <app-cell
          [class.cell-winner]="winningCells[5]"
          [cellIndex]="5"
        ></app-cell>
        <app-cell
          [class.cell-winner]="winningCells[6]"
          [cellIndex]="6"
        ></app-cell>
        <app-cell
          [class.cell-winner]="winningCells[7]"
          [cellIndex]="7"
        ></app-cell>
        <app-cell
          [class.cell-winner]="winningCells[8]"
          [cellIndex]="8"
        ></app-cell>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart" (click)="restartGame()">
        Restart Game
      </button>
    </section>
  </body>
</html>
